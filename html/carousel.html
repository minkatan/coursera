<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places I Love</title>

    <!-- bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css style sheet -->
    <link href="../css/style.css" rel="stylesheet"/>
    <!-- header and footer -->
    <script src=".././js/header.js" type="text/javascript" defer></script>
    <script src="../js/footer.js" type="text/javascript" defer></script>
  </head>
  <body class="m-4 p-4">
    <header-component></header-component>
<main class="carousel">
    <h1 class>Top 5 Places I Visited and Love</h1>

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src=".././images/san_gimignano.jpg" class="d-block w-100" alt="san_gimignano">
        </div>
        <div class="carousel-item">
          <img src=".././images/Edinburgh.jpg" class="d-block w-100" alt="Edinburgh">
        </div>
        <div class="carousel-item">
          <img src=".././images/Tokyo.jpg" class="d-block w-100" alt="Tokyp">
        </div>
        <div class="carousel-item">
          <img src=".././images/florence.jpg" class="d-block w-100" alt="Florence">
        </div>
        <div class="carousel-item">
          <img src=".././images/Shanghai.jpg" class="d-block w-100" alt="Shanghai">
        </div>
      </div>
      <button class="carousel-control-prev btn btn-primary" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next btn btn-primary" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>  


</main>

<footer-component></footer-component>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
